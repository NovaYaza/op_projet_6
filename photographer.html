<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographer_info"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="photographer_imgprofil"></div>
      </div>
      <div class="div_menu_tri">
        <p>Trier par</p>
        <ul class="menu_tri">
          <li class="menu-item">
              Popularité <i class="fa-solid fa-chevron-down"></i>
              <ul class="submenu">
                  <li class="submenu-item"><a href="#">Date</a></li>
                  <li class="submenu-item"><a href="#">Titre</a></li>
              </ul>
          </li>
      </ul>
      </div>
      <div class="photographer_media"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
